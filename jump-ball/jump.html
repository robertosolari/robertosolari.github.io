<!DOCTYPE html>
<html>
<head>
    <title>Accelerometer Ball Game</title>
    <style>
        #ballContainer {
            width: 100%;
            height: 500px;
            position: relative;
            background-color: lightblue;
        }
        .ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="ballContainer">
        <div id="ball" class="ball"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
