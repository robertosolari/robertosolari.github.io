<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alessandro Gombi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.mb.YTPlayer/3.3.9/css/jquery.mb.YTPlayer.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Alessandro Gombi</h1>
            <nav>
                <ul>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#classes">Classes</a></li>
                    <li><a href="#faq">FAQ</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--<h1>Welcome To my &#127811 World</h1>-->
    <section class="hero">
        <div id="bgndVideo" class="player" data-property="{
            videoURL: 'https://www.youtube.com/watch?v=1TgCNRVKjLo',
            showYTLogo:false,
            showAnnotations: false,
            containment: '.hero',
            showControls: false, 
            cc_load_policy: false,
            autoPlay: true,
            mute: true,
            startAt: 10,
            stopAt: 36,
            opacity: 1
        }"></div>

    </section>

    <section class="slider">
        <div class="container">
            <h2>Gallery</h2>
            <div class="slider-container">
                <div><img src="images/Sensei%20Sandro-7.JPEG" alt="Image 1"></div>
                <div><img src="images/Sensei%20Sandro-8.JPEG" alt="Image 2"></div>
                <div><img src="images/Sensei%20Sandro-14.JPEG" alt="Image 3"></div>
                <div><img src="images/02.JPEG" alt="Image 4"></div>
            </div>
        </div>
    </section>

    <section id="services">
        <div class="container">
            <h2>Services</h2>
            <p>Detail the services you offer here.</p>
        </div>
    </section>

    <section id="classes">
        <div class="container">
            <h2>Classes</h2>
            <p>Detail the classes you offer here.</p>
        </div>
    </section>

    <section id="faq">
        <div class="container">
            <h2>FAQ</h2>
            <p>Answers to frequently asked questions.</p>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Fitness Instructor. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mb.YTPlayer/3.3.9/jquery.mb.YTPlayer.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
